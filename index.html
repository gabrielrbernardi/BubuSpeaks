<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">BuBu SpEaKs Oficial</a>
        </div>
    </nav>

    <div class="container-fluid pl-0 pr-0">

        <div class="row mt-1 ml-1 mr-1">

            <div class="col-sm-3 mt-2">
                <div class="card" >
                    <div class="card-body">
                        <!-- <img src="bubu.png"  class="card-img-top"> -->
                        <h4 class="card-title" for="stringEntrada">Digite sua frase: </h4>
                        <p class="card-text">Suas frases ficarão "mIxEd cAsE".</p>
                        <input type="text" id="stringEntrada" name="stringEntrada" placeholder="...">  <!-- onkeyup="bubuString() -->
                        <button type="button" class="btn btn-primary btn-sm" onclick="bubuString()">MáGiCa</button>
                        <p id="stringSaida"></p>
                    </div>
                </div>
            </div>  
            
        
            <div class="col-sm-3 mt-2">
                <div class="card" >
                    <div class="card-body">
                        <!-- <img src="gordogamer.png" class="card-img-top"> -->
                        <h4 class="card-title" for="stringEntradaKilos">Digite sua frase: </h4>
                        <p class="card-text">Será adicionada uma frase bem Bubu.</p>
                        <input class="col-8" type="text" id="stringEntradaKilos" name="stringEntradaKilos" placeholder="...">  <!-- onkeyup="bubuString() -->
                        <button type="button col-4" class="btn btn-primary btn-sm" onclick="bubuKilos()">Engorde!</button>
                        <p id="stringSaidaKilos"></p>
                    </div>
                </div>
            </div>  

        </div>

    </div>
    

    <script>

        function bubuString(){
            var texto = document.getElementById('stringEntrada').value
            var strSplit = texto.split(' ')

            for(let i = 0; i < texto.length; i++){
                if(i % 2 == 1){
                    strSplit[i] = texto.charAt(i).toUpperCase()
                }else{
                    strSplit[i] = texto.charAt(i).toLowerCase()
                }
            }

            texto = strSplit.join('')

            document.getElementById('stringSaida').innerHTML = texto
        }

        function bubuKilos(){
            var texto2 = document.getElementById('stringEntradaKilos').value
            var fraseBubu = ', porque eu tenho 107 Kilos, né. Minha cadeira não me aguenta.'
            var novoTexto = texto2.concat(fraseBubu)
            document.getElementById('stringSaidaKilos').innerHTML = novoTexto
        }



    </script>

</body>
</html>
